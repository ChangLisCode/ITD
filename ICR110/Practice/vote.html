<!DOCTYPE html>
<html>
    <head>
        <title>Vote!</title>
    </head>
    <body>
        <div style="padding: 1rem 4rem; font-family: Helvetica, Arial, sans-serif;">
            <h1>Vote!</h1>
            <div style="background-color: #ccc; padding: 0.5rem 1rem 1rem 1rem;">
            <h2>Do you like coffee?</h2>

                <input type="button" onclick="vote('yes')" value="Yes" style="font-size: 2rem; background-color:#333; color: #fff; border-radius: 10px; padding: 1rem" />
                <input type="button" onclick="vote('no')" value="No" style="font-size: 2rem; border-radius: 10px; padding: 1rem" />
            </div>
            <h2 style="text-transform: uppercase; margin-top: 2rem">Results</h2>
            <ul>
                <li style="font-size: 1.5rem" id="yes">Yes: 0</li>
                <li style="font-size: 1.5rem" id="no">No: 0</li>
            </ul>
            <input type="button" onclick="reset()" value="Reset" style="margin-top: 1.5rem; font-size: 2rem; background-color:#333; color: #fff; border-radius: 10px; padding: 0.5rem" />

        </div>
    </body>
    <script src="vote.js" type="text/javascript"></script>
</html>
